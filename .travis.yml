sudo: false
language: python
python:
  - 3.6
  - 3.7
  - 3.8
cache: pip
env:
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1
  - DJANGO=dev

matrix:
  include:
    - python: 3.8
      env: TOXENV=flake8
    - python: 3.8
      env: TOXENV=isort
    - python: 3.8
      env: TOXENV=readme
    - python: 3.8
      env: TOXENV=check-manifest
  allow_failures:
    - env: DJANGO=dev
install:
- travis_retry python3 -m pip install tox-travis
script:
- tox
deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    repo: harikitech/django-elastipymemcache
    tags: true
    python: 3.8
    condition: "$DJANGO = 3.0"
notifications:
  email: false
